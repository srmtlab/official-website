<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancers実験用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 p-5 md:p-10">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-5 md:p-10">
        <h1 class="text-2xl md:text-3xl font-bold mb-4">Lancers対話評価用</h1>

        <!-- アンケートフォーム -->
        <div class="bg-blue-50 p-6 rounded-lg mb-6 border-l-4 border-blue-500">
            <h2 class="text-xl font-semibold mb-4 text-blue-800">アンケート内容</h2>
            <form id="questionnaireForm" class="space-y-6">
                <!-- キャリア開発計画 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        今後のあなたのキャリアプランは？(複数選択可)
                    </label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="careerPlan" value="看護管理領域" class="mr-2">
                            <span>看護管理領域</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="careerPlan" value="ジェネラリスト" class="mr-2">
                            <span>ジェネラリスト</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="careerPlan" value="専門看護領域" class="mr-2">
                            <span>専門看護領域</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="careerPlan" value="臨床看護教育者" class="mr-2">
                            <span>臨床看護教育者</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="careerPlan" value="看護部教員" class="mr-2">
                            <span>看護部教員</span>
                        </label>
                    </div>
                    <textarea 
                        name="additionalComments_careerPlan" 
                        placeholder="自由記述欄"
                        class="mt-3 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        rows="2"
                    ></textarea>
                </div>

                <!-- 希望する研修 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        あなたの希望する研修は？
                    </label>
                    <div class="space-y-2 mb-3">
                        <label class="flex items-center">
                            <input type="radio" name="trainingPreference" value="院内" class="mr-2">
                            <span>院内</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="trainingPreference" value="院外" class="mr-2">
                            <span>院外</span>
                        </label>
                    </div>
                    <input 
                        type="text" 
                        name="additionalComments_training" 
                        placeholder="具体的な研修名"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <!-- 来年の希望 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        来年の希望を教えてください(複数選択可)
                    </label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="nextYearPlan" value="継続" class="mr-2">
                            <span>継続</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="nextYearPlan" value="移動" class="mr-2">
                            <span>移動</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="nextYearPlan" value="退職" class="mr-2">
                            <span>退職</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="nextYearPlan" value="進学" class="mr-2">
                            <span>進学</span>
                        </label>
                    </div>
                    <textarea 
                        name="additionalComments_nextYearPlan" 
                        placeholder="自由記述欄"
                        class="mt-3 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        rows="2"
                    ></textarea>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors"
                >
                    送信
                </button>
            </form>
        </div>

        <button id="dialogButton" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 mb-6">
            作業２を始める
        </button>

        <div id="dialog-container" class="space-y-4">
            <!-- 外部ファイルがここに読み込まれます -->
        </div>

        <div>
            ========以下は作業２が終わってから========
        </div>

        <button id="personaButton" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 mb-6" style="display: none;">
            作業３を始める
        </button>

        <div id="persona-container" class="space-y-4">
            <!-- 外部ファイルがここに読み込まれます -->
        </div>


    </div>
    <script src="js/start.js"></script>
    <script src="js/select.js"></script>
    <script src="js/persona.js"></script>
</body>

</html>
