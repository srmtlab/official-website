<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>NEWS</title>
</head>

<body>
    <div id="news">
        <div id="2024"> </div>

        <div id="2023"> </div>

        <div id="2022"> </div>

        <div id="2021"> </div>

        <div id="2020"> </div>

        <div id="2019"> </div>

        <div id="2018"> </div>

        <div id="2017"> </div>

        <div id="2016"> </div>

    </div>

    <script>
        function loadFiles() {
            const years = [2024, 2023, 2022, 2021, 2020, 2019, 2018, 2017, 2016];

            years.forEach(year => {
                fetch(`./recent_events/${year}.html`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(year.toString()).innerHTML = data;
                    })
                    .catch(error => console.error('Error loading:', error));
            });
        }

        window.onload = loadFiles;
    </script>
</body>

</html>
