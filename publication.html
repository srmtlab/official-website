<!DOCTYPE html>
<html lang="jp">

<head id = "head"> </head>

<body>
  <header id = "header"> </header>

  <main>
    <div id="masthead" class="jumbotron jumbotron-fluid">
      <div class="container container-fixed">
        <h1>発表文献</h1>
        <p class="masthead-description">白松研究室のメンバーの発表文献を掲載します。</p>
      </div>
    </div>

    <div id="content">
      <div class="content-description">
        <div class="toc">
          <ul>
            <li><a href="#journal">論文誌</a></li>
            <li><a href="#intconf">国際会議</a></li>
            <li><a href="#domconf">国内会議</a></li>
          </ul>
        </div>

        <div class="container" id="journal">
          <!-- ./publication/journal.htmlがここに読み込まれる -->
        </div>

        <div class="container" id="intconf">
          <!-- ./publication/intconf.htmlがここに読み込まれる -->
        </div>

        <div class="container" id="domconf">
          <!-- ./publication/domconf.htmlがここに読み込まれる -->
        </div>

      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="js/heads.js"></script>
  <script>
    function loadFile(url, elementId) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => console.error(`Error loading ${url}:`, error));
    }

    function loadFiles() {
      const publications = [
        { url: './publication/journal.html', elementId: 'journal' },
        { url: './publication/intconf.html', elementId: 'intconf' },
        { url: './publication/domconf.html', elementId: 'domconf' }
      ];

      publications.forEach(pub => loadFile(pub.url, pub.elementId));
    }

    // ページ読み込み時に外部ファイルを読み込む
    window.onload = loadFiles;

  </script>
</body>

</html>
